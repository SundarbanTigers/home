    <style>
        :root {
            --primary-color: #4CAF50;
            --dark-bg: #333;
            --light-bg: #f4f4f4;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background-color: var(--light-bg); }


        .header { text-align: center; padding: 40px 20px; background: white; border-bottom: 1px solid #ddd; }
        .header h1 { color: var(--primary-color); margin: 0; }

        /* Gallery Grid */
        .gallery-section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .gallery-item { cursor: pointer; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: #000; position: relative; }
        .gallery-item img { width: 100%; height: 220px; object-fit: cover; display: block; transition: 0.3s; }
        .gallery-item:hover img { transform: scale(1.05); opacity: 0.8; }

        /* Pagination Styling */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 10px;
        }
        .page-btn {
            padding: 10px 20px;
            background-color: var(--dark-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .page-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .page-btn:hover:not(:disabled) { background-color: var(--primary-color); }
        #pageIndicator { font-weight: bold; }

        /* Modal (Same as before) */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; flex-direction: column; }
        .modal-content { max-width: 90%; max-height: 80vh; }
        .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }

        const imagesPerPage = 20;

        const queryString = window.location.search;

        const grid = document.getElementById('galleryGrid');
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageIndicator = document.getElementById('pageIndicator');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('fullImage');
        const caption = document.getElementById('caption');

        function displayImages() {
            grid.innerHTML = ""; // Clear current grid
            
            const start = (currentPage - 1) * imagesPerPage;
            const end = start + imagesPerPage;
            const paginatedItems = imageList.slice(start, end);

            paginatedItems.forEach((imgData) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${imgData.src}" alt="${imgData.alt}">`;
                
                item.addEventListener('click', () => {
                    modal.style.display = "flex";
                    modalImg.src = imgData.src;
                    caption.innerText = imgData.alt;
                });

                grid.appendChild(item);
            });

            // Update Buttons & Text
            pageIndicator.innerText = `Page ${currentPage} of ${Math.ceil(imageList.length / imagesPerPage)}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === Math.ceil(imageList.length / imagesPerPage);
        }

        // Pagination Button Logic
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayImages();
                window.scrollTo(0, 0); // Scroll to top when page changes
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < Math.ceil(imageList.length / imagesPerPage)) {
                currentPage++;
                displayImages();
                window.scrollTo(0, 0);
            }
        });

        // Close Modal
        document.querySelector('.close-btn').onclick = () => modal.style.display = "none";
        modal.onclick = (e) => { if(e.target === modal) modal.style.display = "none"; };

        // Initial Load
        displayImages();
