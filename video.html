<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunderban Videos</title>
    <style>
        :root {
            --primary-color: #2E7D32;
            --dark-bg: #1b1b1b;
            --light-bg: #f0f2f0;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background-color: var(--light-bg); color: #333; }

        .header { text-align: center; padding: 50px 20px; background: white; border-bottom: 4px solid var(--primary-color); }
        .header h1 { color: var(--primary-color); margin: 0; font-size: 2.5rem; text-transform: uppercase; }

        .gallery-section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; min-height: 60vh; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        /* Video Card Styling */
        .gallery-item { 
            cursor: pointer; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            background: #000; 
            position: relative;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover { transform: translateY(-5px); }
        
        /* Ensure video covers the area like an image */
        .gallery-item video { 
            width: 100%; 
            height: 250px; 
            object-fit: cover; 
            display: block; 
            pointer-events: none; /* Allows click to pass to the div */
        }

        /* Pagination */
        .pagination { display: flex; justify-content: center; align-items: center; margin-top: 50px; gap: 15px; }
        .page-btn { padding: 12px 24px; background-color: var(--dark-bg); color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: 600; }
        .page-btn:disabled { background-color: #bbb; cursor: not-allowed; }

        /* Modal for Video Playback */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; flex-direction: column; }
        .modal-content { width: 80%; max-height: 80vh; border-radius: 8px; outline: none; }
        .close-btn { position: absolute; top: 30px; right: 40px; color: white; font-size: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <header class="header">
        <h1>Sunderban</h1>
        <p>Videos</p>
    </header>

    <main class="gallery-section">
        <div class="gallery-grid" id="galleryGrid"></div>

        <div class="pagination">
            <button class="page-btn" id="prevPage">Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button class="page-btn" id="nextPage">Next</button>
        </div>
    </main>

    <div id="videoModal" class="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        <video class="modal-content" id="fullVideo" controls autoplay>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="caption" style="color:white; margin-top:20px; font-size: 1.2rem;"></div>
    </div>

    <script>
        // 1. Updated Video List
        const videoList = [
            { src: 'Video Sorted/1.mp4', alt: "" },
            { src: 'Video Sorted/2.mp4', alt: "" },
            { src: 'Video Sorted/3.mp4', alt: "" },
            { src: 'Video Sorted/4.mp4', alt: "" },
            { src: 'Video Sorted/5.mp4', alt: "" },
            { src: 'Video Sorted/6.mp4', alt: "" },
            { src: 'Video Sorted/7.mp4', alt: "" },
            { src: 'Video Sorted/8.mp4', alt: "" },
            { src: 'Video Sorted/9.mp4', alt: "" },
            { src: 'Video Sorted/10.mp4', alt: "" },
            { src: 'Video Sorted/11.mp4', alt: "" }
        ];

        const videosPerPage = 11;
        let currentPage = 1;

        const grid = document.getElementById('galleryGrid');
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageIndicator = document.getElementById('pageIndicator');
        
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('fullVideo');
        const caption = document.getElementById('caption');

        function displayVideos() {
            grid.innerHTML = "";
            const start = (currentPage - 1) * videosPerPage;
            const end = start + videosPerPage;
            const paginatedItems = videoList.slice(start, end);

            paginatedItems.forEach((vidData) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                // Muted/Playsinline allows autoplay for previews
                item.innerHTML = `
                    <video muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()">
                        <source src="${vidData.src}" type="video/mp4">
                    </video>
                `;
                
                item.onclick = () => {
                    modal.style.display = "flex";
                    modalVideo.src = vidData.src;
                    caption.innerText = vidData.alt;
                    modalVideo.play();
                    document.body.style.overflow = "hidden";
                };

                grid.appendChild(item);
            });

            const totalPages = Math.ceil(videoList.length / videosPerPage);
            pageIndicator.innerText = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Pagination Logic
        prevBtn.onclick = () => { if(currentPage > 1) { currentPage--; displayVideos(); window.scrollTo(0,0); } };
        nextBtn.onclick = () => { if(currentPage < Math.ceil(videoList.length/videosPerPage)) { currentPage++; displayVideos(); window.scrollTo(0,0); } };

        // Modal Controls
        const closeModal = () => {
            modal.style.display = "none";
            modalVideo.pause();
            modalVideo.src = ""; // Stop buffering
            document.body.style.overflow = "auto";
        };

        document.getElementById('closeModal').onclick = closeModal;
        window.onclick = (e) => { if(e.target === modal) closeModal(); };

        displayVideos();
    </script>
</body>
</html>
